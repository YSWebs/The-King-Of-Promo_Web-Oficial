<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Crear cuenta</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required 
                           placeholder="Mínimo 6 caracteres"
                           minlength="6">
                    <small class="hint">Mínimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmPassword" required 
                           placeholder="Repite tu contraseña">
                </div>
                
                <button type="submit" class="btn-primary" id="registerBtn">
                    <span>Crear cuenta</span>
                    <span class="spinner" style="display:none;">Cargando...</span>
                </button>
                
                <div class="auth-links">
                    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                    <a href="index.html">Volver al inicio</a>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script type="module">
        import { register } from './js/auth.js';
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const registerBtn = document.getElementById('registerBtn');
            const spinner = registerBtn.querySelector('.spinner');
            
            // Validaciones
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Las contraseñas no coinciden';
                messageDiv.className = 'message error';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                messageDiv.className = 'message error';
                return;
            }
            
            // Mostrar loading
            registerBtn.disabled = true;
            spinner.style.display = 'inline';
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            // Intentar registro
            const result = await register(email, password);
            
            if (result.success) {
                if (result.needsEmailVerification) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            <p>✅ ¡Registro exitoso!</p>
                            <p>Hemos enviado un email de verificación a <strong>${email}</strong></p>
                            <p>Por favor, revisa tu bandeja de entrada y haz clic en el enlace para activar tu cuenta.</p>
                        </div>
                    `;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = '¡Cuenta creada! Redirigiendo...';
                    messageDiv.className = 'message success';
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                }
            } else {
                messageDiv.textContent = result.error || 'Error al crear la cuenta';
                messageDiv.className = 'message error';
                registerBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
