<!DOCTYPE html>
<html>
<head>
    <title>Mi P√°gina con Likes y Visitas</title>
    <style>
        .counter {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }
        .like-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .like-btn:hover {
            background: #ff3742;
        }
        .like-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h3>üìä Estad√≠sticas</h3>
        <p>Visitas totales: <span id="visitas">Cargando...</span></p>
        <p>Likes: <span id="likes">0</span></p>
        <button class="like-btn" id="likeBtn" onclick="darLike()">‚ù§Ô∏è Dar Like</button>
    </div>

    <script>
        // Configuraci√≥n
        const USER = 'yswebs.github.io';
        const REPO = 'The-King-Of-Promo_Web-Oficial';
        
        // Cargar contador de visitas
        fetch(`https://api.countapi.xyz/hit/${USER}/${REPO}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('visitas').textContent = data.value;
            });
        
        // Cargar contador de likes
        fetch(`https://api.countapi.xyz/get/${USER}/${REPO}-likes`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('likes').textContent = data.value;
            });
        
        // Funci√≥n para dar like
        function darLike() {
            const btn = document.getElementById('likeBtn');
            if (localStorage.getItem('yaDioLike')) {
                alert('¬°Ya diste like!');
                btn.disabled = true;
                return;
            }
            
            fetch(`https://api.countapi.xyz/update/${USER}/${REPO}-likes/?amount=1`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('likes').textContent = data.value;
                    localStorage.setItem('yaDioLike', 'true');
                    btn.disabled = true;
                    btn.textContent = 'üëç ¬°Gracias!';
                });
        }
        
        // Verificar si ya dio like
        if (localStorage.getItem('yaDioLike')) {
            document.getElementById('likeBtn').disabled = true;
            document.getElementById('likeBtn').textContent = 'üëç Ya diste like';
        }
    </script>
</body>
</html>
