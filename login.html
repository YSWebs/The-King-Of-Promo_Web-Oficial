<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>üîê Iniciar Sesi√≥n</h2>
            
            <div id="connection-error"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo electr√≥nico:</label>
                    <input type="email" id="email" required 
                           placeholder="tu@email.com"
                           autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" required 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    <span id="btn-text">Iniciar sesi√≥n</span>
                    <div id="spinner" class="spinner" style="display: none;"></div>
                </button>
                
                <div class="auth-links">
                    <a href="register.html">¬øNo tienes cuenta? Reg√≠strate</a>
                    <a href="index.html">‚Üê Volver al inicio</a>
                </div>
            </form>
            
            <div id="login-message" class="message" style="display: none;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Importar funciones
        import { login } from './js/auth.js';
        
        // Elementos del DOM
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const messageDiv = document.getElementById('login-message');
        
        // Manejar env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Obtener valores
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Validaci√≥n b√°sica
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            // Mostrar estado de carga
            loginBtn.disabled = true;
            btnText.textContent = 'Iniciando sesi√≥n...';
            spinner.style.display = 'inline-block';
            
            // Intentar login
            const result = await login(email, password);
            
            // Restaurar bot√≥n
            loginBtn.disabled = false;
            btnText.textContent = 'Iniciar sesi√≥n';
            spinner.style.display = 'none';
            
            // Si fue exitoso, redirigir despu√©s de un momento
            if (result.success) {
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });
        
        // Funci√≥n para mostrar mensajes
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Verificar si ya est√° autenticado
        import { supabase } from './js/supabase-client.js';
        supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
